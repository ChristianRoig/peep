<div id="about" class="p-24" fxLayout="row wrap">

  <div class="about-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="65">

      <div class="profile-box info-box general" fxLayout="column">

          <header class="accent">
              <div class="title">Informaci√≥n General</div>
          </header>

          <div class="content">
              <div class="info-line">
                  <div class="title">Nombre</div>
                  <div class="info">{{gasto.nombre}}-{{gasto.nro}}</div>
              </div>

              <div class="info-line">
                  <div class="title">Proveedor</div>
                  <div class="info">{{gasto.contacto_corto}}</div>
              </div>

              <div class="info-line">
                <div class="title">Fecha de vencimiento</div>
                <div class="info">{{gasto.fecha | date:'dd/MM/yyyy'}}</div>
              </div>

              <div class="info-line">
                <div class="title">Estado</div>
                <div class="info">{{gasto.pago_estado}}</div>
              </div>

              <div class="info-line">
                <div class="title">Importe</div>
                <div class="info">{{gasto.importe}}</div>
              </div>

<!--               <div class="info-line">
                <div class="title">Domicilio</div>
                <div class="info">Av. Colon 1266, Mar del Plata</div>
              </div> -->

              <!--div class="info-line"> 
                  <div class="title">Etiquetas*</div>
                  <div class="info location" fxLayout="row" fxLayoutAlign="start center"
                       *ngFor="let location of about.general.locations">
                      <span>Clientes</span>
                      <mat-icon class="s-16 ml-4">location_on</mat-icon>
                  </div>
              </div-->

          </div>

        </div>

    </div>

</div>
